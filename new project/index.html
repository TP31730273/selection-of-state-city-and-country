    <style>
        body {
  margin: 0 ;

table {
  text-align: left;
  position: relative;
  border-collapse: collapse; 
  top: 40px;
  left: 30px;
  
}
th, td {
  padding-left: 57px;
  padding-right: 120px;
}
tr.red th {
  background: red;
  color: white;
}
tr.green th {
  background: green;
  color: white;
}
tr.purple th {
  background: purple;
  color: white;
}
th {
  background: white;
  position: sticky;
  top: 0; /* Don't forget this, required for the stickiness */
  box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
}
button {

outline: 0;
margin: 20px  10px 10px 6px;
border-width:2.7px;
font-size: 25px;
border-style: solid;
font-family: 'PT Sans Narrow', sans-serif;
padding: 4px 40px;
background-color: white;
border-color: #0e83cd;
color: #0e83cd;
transition: all .3s ease-in;


}

button:hover {
color: white;
background-color: #0e83cd;
transition: all .3s ease-in;
}
    </style>
