<body>
  
  <span id="err" style="color: red;"></span>   
  <form id="regForm">
    <h1>Register:</h1>
    <!-- One "tab" for each step in the form: -->
    <div class="tab">Name:
      <p><input placeholder="First name..."  name="fname" ></p>
      <p><input placeholder="Last name..."  name="lname" ></p>
      <p><input placeholder="E-mail..."  name="email"></p>
      <p><input placeholder="Password..."  name="pword" type="password"></p>
      <p><input placeholder="Conform Password..."  name="cpword" type="password"></p>
    </div>
    <div class="tab">Personal-info:
      <br>
      <br>
      <span style="display: flex; padding-left: 2px;">male<input type="radio" name="male">female<input type="radio" name="female">others<input type="radio" name="others"></span>
      <p><input placeholder="Age..." type="number"  name="age"></p>

      <p><input placeholder="dd/mm/yyyy" type="date" name="bdate"></p>
      
    </div>
    <div class="tab">Contact Info:
      <p><input placeholder="Phone..."  name="phone"></p>
      <label for="select_countries">Choose your country:</label>

<select id="select_countries">
    
  
</select>
<label for="select_states">Choose your states:</label>
<select id="select_states" disabled>

</select>
<label for="select_cities">Choose your cities:</label>
<select id="select_cities" disabled>

</select>

<span id="select_all"><p><b></b></p></span>
      <p><textarea type="text" placeholder="Address..." rows="4" cols="152"  name="Address"></textarea></p>

    </div>
    <div class="tab">Extra Info:
      <p><input placeholder="Username..."  name="uname"></p>
      <p><input placeholder="Password..."  name="pword" type="password"></p>
    </div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" >Previous</button>
        <button type="button" id="nextBtn">Next</button>
        <button type="button" id="submit"  hidden>Submit</button>
      </div>
    </div>
    <!-- Circles which indicates the steps of the form: -->
    <div id="steps" style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>
