        function cordinartes(e){
            var x = e.clientX;
            var y = e.clientY;
            return [x,y];
        }
       function hover_cordinate(event) {
            console.log("hovered");
        
            $("#div1").css({ 'width': cordinartes(event)[0], 'height': cordinartes(event)[1] });
           $('#div1').on('click',function (params) {
            $("#div1").css({ 'width': cordinartes(params)[0], 'height': cordinartes(params)[1] });
            if (document.getElementById("body").hasAttribute('onmousemove')) {
                
                $("body").removeAttr('onmousemove')
            }else{
                $("body").attr('onmousemove','hover_cordinate(event)')
            }
            console.log("clicked");
