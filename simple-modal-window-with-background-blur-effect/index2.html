            <label for="file">Upload image files</label>
            <input type="file" class="form-control" name="" id="file-input" required accept="image/*">
        </div>
        <div class="box-2">
            <div class="result"></div>
        </div>
        <div class="box-2 img-result hide">
            <img src="" alt="" class="cropped">

        </div>
        <div class="box">
            <div class="options hide">
                <label for="width">width</label>
                <input type="number" name="" class="img-w" id="" value="300" min="100" max="1200">
            </div>
            <button class="btn save hide">Save</button>
            <a href="" class="btn download hide">download</a>
        </div>
    </div>
