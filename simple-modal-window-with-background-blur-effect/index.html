<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Model pop-up with background effect</title>
        <meta name="description" content="This is just a very simple modal made with JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main id="myContainer" class="MainContainer">
            <header class="MainHeader">
                <h2 class="Heading">Model pop-up with background effect</h2>
            </header>

            <!-- Open The Modal -->
            <button id="myBtn" class="btn">Open Modal</button>
        </main>

        <!-- Modal container it includes the overlay -->
        <div id="myModal" class="Modal is-hidden is-visuallyHidden">
            <!-- Modal content -->
            <div class="Modal-content">
                <span id="closeModal" class="Close">&times;</span>
                <main class="page">
                    <h2>Upload ,Crop and save.</h2>
                    <!-- input file -->
                    <div class="box">
                        <input type="file" id="file-input">
                    </div>
                    <!-- leftbox -->
                    <div class="box-2">
                        <div class="result"></div>
                    </div>
                    <!--rightbox-->
                    <div class="box-2 img-result hide">
                        <!-- result of crop -->
                        <img class="cropped" src="" alt="">
                    </div>
                    <!-- input file -->
                    <div class="box">
                        <div class="options hide">
                            <label> Width</label>
                            <input type="number" class="img-w" value="300" min="100" max="1200" />
                        </div>
                        <!-- save btn -->
                        <button class="btn save hide">Save</button>
                        <!-- download btn -->
                        <a href="" class="btn download hide">Download</a>
                    </div>
                </main>
                
            </div>
        </div>

        <script src="js/app.js"></script>
        <script src="js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     
    </body>
</html>
